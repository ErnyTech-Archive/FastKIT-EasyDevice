plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
apply plugin: 'application'
mainClassName = "easydevice.Main"

sourceCompatibility = 10
targetCompatibility = 10

dependencies {
    compile 'com.jfoenix:jfoenix:9.0.4'

    compile 'com.github.ErnyTech:JLang:v0.1-rc1'

    compile 'fastkit.core:Fastkit-CORE:0.4-SNAPSHOT'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://jitpack.io'
    }

    maven {
        name 'Fastkit mave'
        url 'https://mymavenrepo.com/repo/Bmr1RLLpTQqCnvxMIopG/'
    }
}

task fatJar(type: Jar) {
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'ICOManager', 'Implementation-Version': '0.1'
        attributes 'Main-Class': 'easydevice.Main'
    }
}
